<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minakshi Fitness - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .progress-type {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .type-bmi { background: #ff6b6b; color: white; }
        .type-calorie { background: #4ecdc4; color: white; }
        .type-meal_plan { background: #95e1d3; color: white; }
        .type-workout { background: #f38181; color: white; }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            color: white;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .timestamp {
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí™ Minakshi Fitness - Admin Dashboard</h1>
        
        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
        
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-number" id="totalProgress">0</div>
                    <div class="stat-label">Progress Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-number" id="activeToday">0</div>
                    <div class="stat-label">Active Today</div>
                </div>
            </div>

            <div class="section">
                <h2>üë• Recent Users</h2>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Joined</th>
                            <th>Last Login</th>
                            <th>Progress Count</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody"></tbody>
                </table>
            </div>

            <div class="section">
                <h2>üìà Recent Activity</h2>
                <table id="progressTable">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Type</th>
                            <th>Timestamp</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="progressBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api/admin/stats';

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-IN', {
                dateStyle: 'medium',
                timeStyle: 'short'
            });
        }

        function getProgressClass(type) {
            return `type-${type.toLowerCase().replace(' ', '_')}`;
        }

        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('content');

            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Backend not running');
                
                const data = await response.json();
                
                if (!data.success) throw new Error('Failed to fetch data');

                const stats = data.stats;

                // Update stats
                document.getElementById('totalUsers').textContent = stats.totalUsers;
                document.getElementById('totalProgress').textContent = stats.totalProgressEntries;
                
                // Calculate active today
                const today = new Date().toDateString();
                const activeToday = stats.recentProgress.filter(p => 
                    new Date(p.timestamp).toDateString() === today
                ).length;
                document.getElementById('activeToday').textContent = activeToday;

                // Populate users table
                const usersBody = document.getElementById('usersBody');
                usersBody.innerHTML = '';
                
                stats.recentUsers.forEach(user => {
                    const progressCount = stats.recentProgress.filter(p => p.userId === user.id).length;
                    const row = `
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.email || user.mobile || 'N/A'}</td>
                            <td class="timestamp">${formatDate(user.createdAt)}</td>
                            <td class="timestamp">${formatDate(user.lastLogin)}</td>
                            <td><strong>${progressCount}</strong></td>
                        </tr>
                    `;
                    usersBody.innerHTML += row;
                });

                // Populate progress table
                const progressBody = document.getElementById('progressBody');
                progressBody.innerHTML = '';
                
                stats.recentProgress.forEach(entry => {
                    const user = stats.recentUsers.find(u => u.id === entry.userId);
                    const dataPreview = JSON.stringify(entry.data).substring(0, 50) + '...';
                    const row = `
                        <tr>
                            <td>${user?.name || 'Unknown'}</td>
                            <td><span class="progress-type ${getProgressClass(entry.type)}">${entry.type}</span></td>
                            <td class="timestamp">${formatDate(entry.timestamp)}</td>
                            <td style="font-size: 0.9em;">${dataPreview}</td>
                        </tr>
                    `;
                    progressBody.innerHTML += row;
                });

                loading.style.display = 'none';
                content.style.display = 'block';

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `‚ùå Error: ${err.message}. Make sure the backend server is running on http://localhost:3001`;
            }
        }

        // Auto-refresh every 30 seconds
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
